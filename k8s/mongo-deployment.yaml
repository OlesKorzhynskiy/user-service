apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongo-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: mongo
    template:
        metadata:
            labels:
                component: mongo
        spec:
            containers:
                - name: mongo
                  image: mongo
                  ports:
                    - containerPort: 27017
                  env:
                    - name: MONGO_INITDB_ROOT_USERNAME
                      valueFrom:
                        secretKeyRef:
                          name: mongo
                          key: name
                    - name: MONGO_INITDB_ROOT_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: mongo
                          key: password